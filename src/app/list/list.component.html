<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <div *ngIf="urls.length>0">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of urls">
                        <div class="col-xl-9 d-flex flex-column">
                            <div class="p-2">
                                <a [routerLink]="[item.shortUrl]" target="_blank" (click)="clickEvent(item)">{{currUrl+item.shortUrl}}</a>
                            </div>
                            <div class="p-2">
                                <p class="text1 shadow p-3 rounded">{{item.longUrl}}</p>
                            </div>
                        </div>
                        <span class="col-xl-1 badge badge-primary badge-pill custom-badge">{{item.clicks}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
